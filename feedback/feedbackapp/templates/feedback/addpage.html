{% extends 'feedback/base.html' %}

{% block content %}

<form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
    <p class="form-input"><label class="form-label">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}


    <button type="submit" class="form-button">Добавить</button>
</form>

{% endblock %}
